{% extends "base.html" %}

{% block content %}
    <h3>
        {{ page.title }}
    </h3>
    <h4>
        {% if page.published_at %}
            {{ page.published_at }}
        {% endif %}
    </h4>

    <div>
        {{ page.body|safe }}
    </div>
    {% if show_tags|default_if_none:True %}
        {% include "fragments/tags.html" %}
    {% endif %}

{% endblock %}
