<div class="gray-box">

    <div class="box-item">

        <h4>Póstlisti Fágunar</h4>

        <div id="mail-wrapper">
            <form id="mail-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ mail_form }}
                </div>
                <button type="submit" class="btn btn-success">Skrá mig
                </button>
            </form>
        </div>
    </div>

    <div class="box-item">
        <h4>Skráning í félagið</h4>
        <a href="/skraning-i-felagi/">Smelltu hér</a> til að fá upplýsingar um skráningu í Fágun.
    </div>

    <div class="box-item">
        <h4>Fylgstu með á Facebook</h4>

        <div class="fb-like" data-href="https://www.facebook.com/fagunis"
             data-layout="button_count" data-action="like"
             data-show-faces="false" data-share="false"></div>

    </div>
</div>
